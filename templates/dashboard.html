{% extends "layout.html" %}
{% block body %}
<!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename= "img/home-bg.jpg") }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Here you can add, update or delete your posts</span>
          </div>
        </div>
      </div>
    </div>
  </header>

<div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

        <h1> Basic Functions </h1>
            <a href = "/edit/0"><button class="btn btn-dark">Add Post</button></a>
            <a href = "/logout"><button class="btn btn-dark">Logout</button></a>
            <hr>

        <h1> Upload File </h1>
        <form action = '/upload' method="post" enctype="multipart/form-data">
            <input type = "file" name = "file1">
            <button type = "submit" class="btn btn-primary" >Submit</button>
        </form>
        <hr>
        <h1> Edit Posts </h1>
    <table class="table">
     <thead>
    <tr>
      <th scope="col">Sno</th>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>

        {% for post in posts %}
  <tbody>
    <tr>
      <th scope="row">{{ post.Sr_no }}</th>
      <td>{{ post.title }}</td>
      <td>{{ post.date }}</td>
        <td><a href = "/edit/{{ post.Sr_no }}"><button class="btn btn-dark">Edit</button></a></td>
        <td><a href = "/delete/{{ post.Sr_no }}"><button class="btn btn-dark">Delete</button></a></td>
    </tr>
  </tbody>
 {% endfor %}
    </table>
      </div>
    </div>
  </div>
{% endblock %}
